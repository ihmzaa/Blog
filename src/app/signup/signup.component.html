<article class="signup">
    <h1>Create an Account</h1>
    <form (ngSubmit)="signup()">
        <input type="text" [(ngModel)]="vorname" name="vorname" placeholder="Vorname" required>
        <input type="text" [(ngModel)]="nachname" name="nachname" placeholder="Nachname" required>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <div class="signup-link" style="text-align: center;">
            <p>Have an account already? <a (click)="toLogin()">Login now!</a></p>
        </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</article>

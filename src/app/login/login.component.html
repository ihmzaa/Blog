
<article class="login-container">
  <form class="login-form" (ngSubmit)="login()">
      <h1>Login to Your Account</h1>
      <div class="form-group">
          
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="E-Mail" required>
      </div>
      
      <div class="form-group">
          
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Login</button>
      
      <div class="signup-link">
          <p>Don't have an account? <a (click)="toSign()">Register now!</a></p>
      </div>
      
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</article>
